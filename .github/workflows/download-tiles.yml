name: Сохранение дампов

concurrency:
  group: wplace-tomsk-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch
  
jobs:
  download-and-merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout репозитория
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        sparse-checkout: |
          requirements.txt
          main.py
          config.py
      
    - name: Настройка Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Чтение часового пояса
      id: set_timezone
      run: |
        TIMEZONE_VALUE=$(grep '^TIMEZONE' config.py | cut -d '"' -f 2)
        echo "TZ=$TIMEZONE_VALUE" >> $GITHUB_ENV
        echo "Timezone set to: $TIMEZONE_VALUE"
        
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        echo "Installing dependencies with pip cache..."
        pip install --cache-dir ~/.cache/pip -r requirements.txt
        echo "Pip cache location: $(pip cache dir)"
        echo "Pip cache info: $(pip cache info)"
        
    - name: Создание директории
      run: mkdir -p output
      
    - name: Загрузка дампа
      run: python main.py
      
    - name: Commit и push дампа
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add --sparse -A output/
        # Проверяем, есть ли изменения для коммита
        if ! git diff --staged --quiet; then
          echo "Changes detected, committing..."
          git commit -m "Автоматически создан дамп - $(date)"
          git push
        else
          echo "No changes to commit"
        fi